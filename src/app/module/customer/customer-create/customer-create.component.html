<div class="customer-form">
  <div class="form-header">
    <h2>Customer Information</h2>
    <button routerLink="/customers" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" class="customer-list-btn">
      Customer List
    </button>
  </div>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <!-- <div class="form-field">
      <label for="id">ID:</label>
      <input type="number" id="id" formControlName="id" />
      <div *ngIf="driverForm.get('id')?.invalid && driverForm.get('id')?.touched">
        <small class="error-message">ID is required.</small>
      </div>
    </div> -->

    <div class="form-field">
      <label for="name">*Name:</label>
      <input type="text" id="name" formControlName="name" />
      <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
        <small class="error-message" *ngIf="customerForm.get('name')?.hasError('required')">Name is required.</small>
        <small class="error-message" *ngIf="customerForm.get('name')?.hasError('minlength')">Name should be at least 2 characters.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="email">*Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
        <small class="error-message" *ngIf="customerForm.get('email')?.hasError('required')">Email is required.</small>
        <small class="error-message" *ngIf="customerForm.get('email')?.hasError('email')">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="address">*Address:</label>
      <input type="text" id="address" formControlName="address" />
      <div *ngIf="customerForm.get('address')?.invalid && customerForm.get('address')?.touched">
        <small class="error-message">Address is required.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="contact">*contact:</label>
      <input type="text" id="contact" formControlName="contact" />
      <div *ngIf="customerForm.get('contact')?.invalid && customerForm.get('contact')?.touched">
        <small class="error-message">contact is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="customerForm.invalid">Submit</button>
  </form>
</div>
