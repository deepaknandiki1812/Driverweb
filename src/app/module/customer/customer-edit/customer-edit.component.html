<div class="customer-edit-container">
  <h2>Edit Customer</h2>

  <!-- Display the ID (readonly, not part of the form) -->
  <div class="form-group">
    <label for="customerId">ID</label>
    <input id="customerId" [value]="customerId" readonly />
  </div>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" placeholder="Enter name" />
      <div class="error" *ngIf="isSubmitted && customerForm.controls['name'].invalid">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="contact">contact</label>
      <input id="contact" formControlName="contact" placeholder="Enter contact" />
      <div class="error" *ngIf="isSubmitted && customerForm.controls['contact'].invalid">
        phoneNo is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" placeholder="Enter email" />
      <div class="error" *ngIf="isSubmitted && customerForm.controls['email'].invalid">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" placeholder="Enter address" />
      <div class="error" *ngIf="isSubmitted && customerForm.controls['address'].invalid">
        Address is required.
      </div>
    </div>

    <!-- Submit button disabled if form is invalid -->
    <button type="submit" [disabled]="customerForm.invalid">Submit</button>
  </form>

  <!-- Success message after form submission -->
  <div *ngIf="isSubmitted && customerForm.valid" class="success-message">
    Customer information updated successfully!
  </div>

  <!-- Error message if something goes wrong -->
  <div *ngIf="isSubmitted && !customerForm.valid" class="error-message">
    There was an issue updating the customer. Please try again.
  </div>
</div>
