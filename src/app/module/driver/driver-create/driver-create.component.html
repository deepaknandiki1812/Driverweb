<div class="driver-form">
  <div class="form-header">
    <h2>Driver Information</h2>
    <button routerLink="/drivers" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" class="driver-list-btn">
      Driver List
    </button>
  </div>

  <form [formGroup]="driverForm" (ngSubmit)="onSubmit()"> 
    <div class="form-field">
      <label for="id">ID:</label>
      <input type="number" id="id" formControlName="id" />
      <div *ngIf="driverForm.get('id')?.invalid && driverForm.get('id')?.touched">
        <small class="error-message">ID is required.</small>
      </div>
    </div> 

    <div class="form-field">
      <label for="name">*Name:</label>
      <input type="text" id="name" formControlName="name" />
      <div *ngIf="driverForm.get('name')?.invalid && driverForm.get('name')?.touched">
        <small class="error-message" *ngIf="driverForm.get('name')?.hasError('required')">Name is required.</small>
        <small class="error-message" *ngIf="driverForm.get('name')?.hasError('minlength')">Name should be at least 2 characters.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="email">*Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="driverForm.get('email')?.invalid && driverForm.get('email')?.touched">
        <small class="error-message" *ngIf="driverForm.get('email')?.hasError('required')">Email is required.</small>
        <small class="error-message" *ngIf="driverForm.get('email')?.hasError('email')">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="address">*Address:</label>
      <input type="text" id="address" formControlName="address" />
      <div *ngIf="driverForm.get('address')?.invalid && driverForm.get('address')?.touched">
        <small class="error-message">Address is required.</small>
      </div>
    </div>

    <div class="form-field">
      <label for="vehicleNumber">*Vehicle Number:</label>
      <input type="text" id="vehicleNumber" formControlName="vehicleNumber" />
      <div *ngIf="driverForm.get('vehicleNumber')?.invalid && driverForm.get('vehicleNumber')?.touched">
        <small class="error-message">Vehicle Number is required.</small>
      </div>
    </div>


<div class="form-field">
  <label for="joindate">*Join Date:</label>
  <input type="date" id="joindate" formControlName="joindate" />
</div>


   <div class="form-field">
  <label for="image">*Image:</label> 

  
   <input type="file" (change)="onImageSelected($event)" />

  <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
  <div *ngIf="imagePreview" class="image-preview">
    <img [src]="imagePreview" alt="Image Preview" width="150" />
  </div>

  <div *ngIf="driverForm.get('image')?.invalid && driverForm.get('image')?.touched">
    <small class="error-message">Driver Image is required.</small>
  </div>
</div> 





<!-- Vehicle Type -->
<div class="form-field">
  <label for="vehicletype">*Vehicle Type:</label>
  <select id="vehicletype" formControlName="vehicletype">
    <option value="">-- Select Vehicle Type --</option>
    <option value="Van">Van</option>
    <option value="Car">Car</option>
    <option value="Bus">Bus</option>
  </select>
</div>

    <div class="form-field">
  <label for="licence">*Licence:</label>
<input type="file" (change)="onLicenceSelected($event)" />
  <div *ngIf="driverForm.get('licence')?.invalid && driverForm.get('licence')?.touched">
    <small class="error-message">Driver licence is required.</small>
  </div>
</div> 



<div class="form-field">
  <label class="status-label">*Status:</label>
  <div class="radio-status-row">
    <label>
      <input type="radio" formControlName="status" [value]="true" />
      Active
    </label>
    <label>
      <input type="radio" formControlName="status" [value]="false" />
      Inactive
    </label>
  </div>
</div>

 
  
 <button type="submit">Submit</button>
